<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width = device-width, initial-slcale = 1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/fc788d89ec.js"></script>
    <title>star-admin</title>
</head>

<body>
    <div class="nav">
        <div class="brand">
            <i class="fas fa-star" style="font-size: 14px; margin-right: 8px; color: #189fee"></i>
            <span style="font-weight: 700">Star</span>Admin
        </div>
        <div class="nav-left-side">
            <div class="nav-item">
                <i class="fas fa-images fa-fw"></i>
                Gallery
            </div>
            <div class="nav-item" style="background-color: #64b6f0">
                <i class="far fa-envelope fa-fw"></i>
                Inbox
            </div>
            <div class="nav-item">
                <i class="far fa-calendar-alt fa-fw"></i>
                Calendar
            </div>
        </div>
        <div class="nav-right-side">
            <div class="nav-item" onclick="openInboxDropdown()">
                <span class="badge">7</span>
                <i class="fas fa-envelope fa-fw"></i>
                <div class="inbox-dropdown" id="inboxDropdown">
                    <div class="drp-item drp-header">
                        You have 4 new notifications.
                        <span class="drp-badge">View all</span>
                    </div>
                    <div class="drp-item">
                        <div class="preview-icon bg-success">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="drp-item-text-container">
                            <h6 class="drp-item-title">Application Error</h6>
                            <div class="drp-item-text">Just now</div>
                        </div>
                    </div>
                    <div class="drp-item">
                        <div class="preview-icon bg-warning">
                            <i class="far fa-comment-alt"></i>
                        </div>
                        <div class="drp-item-text-container">
                            <h6 class="drp-item-title">Settings</h6>
                            <div class="drp-item-text">Private message</div>
                        </div>
                    </div>
                    <div class="drp-item">
                        <div class="preview-icon bg-info">
                            <i class="far fa-envelope fa-fw"></i>
                        </div>
                        <div class="drp-item-text-container">
                            <h6 class="drp-item-title">New user registaration</h6>
                            <div class="drp-item-text">2 days ago</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item" onclick="openNotifDropdown()">
                <span class="badge">4</span>
                <i class="fas fa-bell fa-fw"></i>
                <div class="notif-dropdown" id="notifDropdown">
                    <div class="drp-item">
                        <div class="drp-item-text-container">
                            <h6 class="drp-item-title">Profile</h6>
                        </div>
                    </div>
                    <div class="drp-item">
                        <div class="drp-item-text-container">
                            <h6 class="drp-item-title">Signout</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item" style="padding-right: 0">
                <div class="avatar"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
